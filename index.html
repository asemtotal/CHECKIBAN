<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBAN Validator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
        }
        h1 {
            margin-top: 50px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        input {
            width: 300px;
        }
        button {
            background-color: #444;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #888;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
        .error {
            color: #f00;
        }
    </style>
    <script>
        function validateIBAN(iban) {
            const cleanIBAN = iban.replace(/[^a-zA-Z0-9]/g, '').toUpperCase();
            const rearrangedIBAN = cleanIBAN.slice(4) + cleanIBAN.slice(0, 4);
            const numericIBAN = rearrangedIBAN.replace(/[A-Z]/g, char => (char.charCodeAt(0) - 55).toString());

            try {
                const ibanChecksum = BigInt(numericIBAN) % 97n;
                return ibanChecksum === 1n;
            } catch {
                return false;
            }
        }

        const bankDatabase = {
            "NL": {
                "ABNA": {
                    name: "ABN AMRO Bank N.V.",
                    bic: "ABNANL2A",
                    address: "GUSTAV MAHLERLAAN 10, 1082 PP Amsterdam",
                    supports: ["SEPA Credit Transfer", "SEPA Direct Debit", "B2B", "SEPA Instant Credit Transfer"]
                }
            }
        };

        function checkIBAN() {
            const ibanInput = document.getElementById('iban').value.trim();
            const resultElement = document.getElementById('result');
            const countryCode = ibanInput.slice(0, 2);
            const bankCode = ibanInput.slice(4, 8);
            const accountNumber = ibanInput.slice(8);
            
            if (!validateIBAN(ibanInput)) {
                resultElement.innerHTML = `IBAN: ${ibanInput} is <span class="error">Invalid</span>`;
                return;
            }

            const bankDetails = bankDatabase[countryCode] && bankDatabase[countryCode][bankCode];

            let resultHTML = `<p>This IBAN has the correct length for this country (${countryCode}).</p>`;
            resultHTML += `<p>Bankleitzahl (bank code) ${bankCode}: This Bankleitzahl is correct.</p>`;
            resultHTML += `<p>Account number ${accountNumber}: The account number contains a valid checksum.</p>`;
            resultHTML += `<p>IBAN ${ibanInput}: The IBAN checksum is correct.</p>`;

            if (bankDetails) {
                resultHTML += `
                    <h2>Result</h2>
                    <p>This is a valid IBAN.</p>
                    <p>IBAN: ${ibanInput}</p>
                    <p>BIC: ${bankDetails.bic}</p>
                    <p>Bank: ${bankDetails.name}</p>
                    <p>Address: ${bankDetails.address}</p>
                    <p>SEPA Credit Transfer is supported.</p>
                    <p>SEPA Direct Debit is supported.</p>
                    <p>B2B is supported.</p>
                    <p>SEPA Instant Credit Transfer is supported.</p>
                `;
            } else {
                resultHTML += `<p>Bank details not found.</p>`;
            }

            resultElement.innerHTML = resultHTML;
        }
    </script>
</head>
<body>
    <h1>IBAN Validator</h1>
    <input type="text" id="iban" placeholder="Enter IBAN" />
    <button onclick="checkIBAN()">Validate</button>
    <div id="result"></div>
</body>
</html>
